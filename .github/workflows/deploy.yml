name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run web:build
      - name: Run export and capture log
        run: |
          set -o pipefail
          npm run web:export 2>&1 | tee export.log || true
        shell: bash
      - name: Upload export log
        uses: actions/upload-artifact@v4
        with:
          name: export-log
          path: export.log
      - name: Upload exported site artifact
        uses: actions/upload-artifact@v4
        with:
          name: exported-site
          path: ./out
      - name: Upload exported out directory
        uses: actions/upload-artifact@v4
        with:
          name: out-artifact
          path: ./out
      - name: Add fallback static index for /herbar
        run: |
          mkdir -p out/herbar/data
          cp data/herbs.json out/herbar/data/herbs.json || true
          cat > out/herbar/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <title>Herbář — statický fallback</title>
          <h1>Herbář — seznam bylinek (fallback)</h1>
          <ul id="list"></ul>
          <script>
            fetch('./data/herbs.json').then(r=>r.json()).then(herbs=>{
              const ul=document.getElementById('list');
              herbs.forEach(h=>{ const li=document.createElement('li'); li.textContent=h.name; ul.appendChild(li);});
            }).catch(()=>{ document.getElementById('list').textContent='Nelze načíst data.'});
          </script>
          HTML
        shell: bash
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./out
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
